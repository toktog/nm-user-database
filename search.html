<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Player Search</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      margin-top: 1rem;
    }
    #message {
      text-align: center;
      font-weight: bold;
    }
    .results {
      margin-top: 20px;
    }
    .results p {
      padding: 5px;
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Search Player</h2>
  <input id="searchUserId" placeholder="Search by User ID">
  <input id="searchPlayername" placeholder="Search by Player Name">
  <input id="searchLevel" type="number" placeholder="Search by Level" min="1">

  <button onclick="searchPlayer()">Search</button>
  <p id="message"></p>

  <div class="results" id="searchResults"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnG1aqgL2hr-kZ_Sst7oHOGzgfDW4Ulnk",
      authDomain: "nmdb-983db.firebaseapp.com",
      projectId: "nmdb-983db"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function searchPlayer() {
      const userId = document.getElementById("searchUserId").value.trim();
      const playername = document.getElementById("searchPlayername").value.trim();
      const level = parseInt(document.getElementById("searchLevel").value.trim(), 10);
      const message = document.getElementById("message");
      const resultsDiv = document.getElementById("searchResults");

      // Clear previous results
      resultsDiv.innerHTML = "";
      message.textContent = "";

      // Query the database based on search parameters
      let query = db.collection("players");

      if (userId) {
        query = query.where("userId", "==", userId);
      }

      if (playername) {
        query = query.where("playername", "==", playername);
      }

      if (level) {
        query = query.where("level", "==", level);
      }

      query.get()
        .then(snapshot => {
          if (snapshot.empty) {
            message.textContent = "No results found!";
            message.style.color = "red";
          } else {
            snapshot.forEach(doc => {
              const playerData = doc.data();
              resultsDiv.innerHTML += `
                <p><strong>User ID:</strong> ${doc.id}</p>
                <p><strong>Player Name:</strong> ${playerData.playername}</p>
                <p><strong>Level:</strong> ${playerData.level}</p>
                <p><strong>Skills:</strong> ${playerData.skills.join(", ")}</p>
                <hr>
              `;
            });
          }
        })
        .catch(error => {
          message.textContent = "‚ùå Error: " + error.message;
          message.style.color = "red";
        });
    }
  </script>
</body>
</html>
