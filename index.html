<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Info App</title>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      font-size: 1rem;
    }
    #message {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>User Info Form</h2>
  <input id="userID" placeholder="User ID"><br>
  <input id="username" placeholder="Username"><br>
  <input id="bday" type="date" placeholder="Birthday"><br>
  <button onclick="saveUser()">Save User</button>
  <p id="message"></p>

  <script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDnG1aqgL2hr-kZ_Sst7oHOGzgfDW4Ulnk",
    authDomain: "nmdb-983db.firebaseapp.com",
    projectId: "nmdb-983db"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function saveUser() {
    const userID = document.getElementById("userID").value.trim();
    const username = document.getElementById("username").value.trim();
    const bday = document.getElementById("bday").value;

    const msg = document.getElementById("message");

    if (!userID || !username || !bday) {
      msg.textContent = "All fields are required!";
      msg.style.color = "red";
      return;
    }

    db.collection("users").doc(userID).set({
      username,
      birthday: bday
    })
    .then(() => {
      msg.textContent = "✅ User saved!";
      msg.style.color = "green";
    })
    .catch((error) => {
      msg.textContent = "❌ Error: " + error.message;
      msg.style.color = "red";
    });
  }
</script>
</body>
</html>
